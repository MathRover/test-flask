<tr class="cliente-{{cliente.id}}">
    <th scope="row">{{ cliente.id }}</th>
    <td>{{ cliente.nome }}</td>
     <td>{{ cliente.gmail }}</td>
        
<td>    
    <button class="btn btn-secondary" 
        c-get="{{ url_for('cliente.detalhe_cliente', client_id=cliente.id) }}"
        c-target="#mostrar-cliente"
        data-bs-toggle="modal" data-bs-target="#exampleModal">
            Ver
    </button>

     <button class="btn btn-primary" 
     c-get="{{ url_for('cliente.form_edit_cliente', client_id=cliente.id) }}"
    c-target="#form-cliente">
        Editar
    </button>

    <button class="btn btn-danger" 
        c-delete="{{ url_for('cliente.deletar_cliente', client_id=cliente.id) }}"
        c-remove-closest="tr">
            Deletar
    </button>
</td>

</td>
</tr>
